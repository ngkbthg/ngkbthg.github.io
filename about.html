<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>About</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    body {
      opacity: 0;
      transition: opacity 0.4s ease;
      visibility: visible;
    }
    body.visible {
      visibility: visible;
      opacity: 1;
    }

    .about-card h1 {
      font-size: 32px;
      margin-bottom: 10px;
    }

    .about-card p {
      font-size: 18px;
      line-height: 1.6;
    }

    .about-card a {
      display: inline-block;
      font-size: 24px;
      margin-top: 10px;
      color: #ffffff;
      text-decoration: none;
      font-weight: normal;
    }

    .about-card a:hover {
      color: #ffffff;
      text-decoration: underline
    }

    .center-wrapper {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100%;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  
  <!-- Clock -->
  <div id="datetime-box">
    <div id="date"></div>
    <div id="clock"></div>
  </div>

  <!-- Background video -->
  <video autoplay muted loop playsinline preload="auto" id="bg-video"
    style="position:fixed; top:0; left:0; width:100%; height:100%; object-fit:cover; z-index:-1;">
    <source src="bg/bg1.mp4" type="video/mp4">
  </video>

  <!-- Buttons -->
  <button id="music-btn" class="icon-btn" style="position: fixed; top: 20px; right: 20px;">
    <span class="material-icons">music_off</span>
  </button>
  <button id="toggle-bg" class="icon-btn" style="position: fixed; top: 20px; right: 100px;">
    <span class="material-icons">image</span>
  </button>
  <button onclick="alert('whoever reads this is gay')" class="icon-btn" style="position: fixed; top: 20px; right: 260px;">
    <span class="material-icons">chat</span>
  </button>
  <button id="darkmode" class="icon-btn" style="position: fixed; top: 20px; right: 180px;">
    <span class="material-icons" id="bg-icon">light_mode</span>
  </button>
  <button id="add-neko" class="icon-btn" style="position: fixed; top: 20px; right: 340px;">
    <span class="material-icons">pets</span>
  </button>
  <a href="https://ngkbthg.github.io/"><img src="https://ngkbthg.github.io/images/ngkbthg.png" width="88" height="31" style="position: fixed; bottom: 20px; left: 20px; z-index:10"></a>
  <!-- Audio -->
  <audio id="bg-music" preload="auto"></audio>

  <!-- About Content -->
  <div class="center-wrapper">
    <div class="about-card">
     <div class="scrollable">
      <h1>About</h1>
      <div class="typewriter-container">
       <p class="typewriter" data-text="Trang này được tạo ra khi tôi quá rảnh và bắt đầu học 1 chút html kèm với css và java. Tất nhiên là chỉ những kiến thức cơ bản, nên web có thể có nhiều lỗi mà tôi còn chưa biết. Thêm nữa là tôi tập trung phát triển web dành cho máy tính thay vì điện thoại nên trên điện thoại có thể web sẽ ngáo hơn máy tính nhiều. Tôi cũng không có ý định làm gì quá quan trọng với web này thay vào đó chỉ để mua vui. Nếu bạn thích thì...tôi không biết, nhưng bạn thích là tốt rồi!"></p>
      </div>
      <a href="index.html">Back</a>
     </div>
    </div>
  </div>
  
  <!-- Script -->
  <script src="script.js" defer></script>
  <script>
    window.addEventListener("load", () => {
      const wrapper = document.querySelector(".center-wrapper");
      wrapper.classList.remove("hidden");
      wrapper.classList.add("visible");
      document.body.classList.add("visible");
    });
  </script>
  
 <script>
   NekoType = "valentine"; 
 </script>
 <script src="neko.js"></script>
</body>
</html>
